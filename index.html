<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CraftLand Items</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      cursor: pointer;
    }
    .details {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CraftLand Items</h1>
  <div id="items" class="grid"></div>

  <script>
    fetch("https://craftland.vercel.app/resource?id=itemData")
      .then(res => res.json())
      .then(json => {
        let data = json;
        if (json.data) data = json.data; // If response has .data key

        const container = document.getElementById("items");

        if (!Array.isArray(data)) {
          container.innerHTML = "Data format incorrect.";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";

          const img = document.createElement("img");
          img.src = `https://freefireinfo.vercel.app/icon?icon=${item.icon}`;
          img.alt = item.description;

          const detailBox = document.createElement("div");
          detailBox.className = "details";
          detailBox.innerHTML = `
            <strong>Name:</strong> ${item.description || "Unknown"}<br>
            <strong>Item ID:</strong> ${item.itemID}<br>
            <strong>Type:</strong> ${item.itemType}<br>
            <strong>Collection:</strong> ${item.collectionType}<br>
            <strong>Tag:</strong> ${item.tag}<br>
            <strong>Rare:</strong> ${item.Rare}<br>
            <strong>Unique:</strong> ${item.isUnique ? "Yes" : "No"}
          `;

          img.addEventListener("click", () => {
            detailBox.style.display =
              detailBox.style.display === "none" ? "block" : "none";
          });

          div.appendChild(img);
          div.appendChild(detailBox);
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("items").innerHTML = "Error loading items.";
        console.error("Error:", err);
      });
  </script>
</body>
</html>
